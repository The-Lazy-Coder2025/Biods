<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boids Flocking Simulation</title>
    <link rel="stylesheet" href="bird.css">
</head>
<body>
    <canvas id="boids-canvas"></canvas>

    <div class="toggle-controls">
        <i></i>
    </div>

    <div class="controls">
        <h2>Simulation Controls</h2>

        <div class="slider-container">
            <label for="num-boids">Number of Boids: <span class="value-display" id="num-boids-value">100</span></label>
            <input type="range" id="num-boids" min="10" max="700" value="100">
        </div>

        <div class="slider-container">
            <label for="separation">Separation Force: <span class="value-display" id="separation-value">1.5</span></label>
            <input type="range" id="separation" min="0" max="3" step="0.1" value="1.5">
        </div>

        <div class="slider-container">
            <label for="alignment">Alignment Force: <span class="value-display" id="alignment-value">1.0</span></label>
            <input type="range" id="alignment" min="0" max="3" step="0.1" value="1.0">
        </div>

        <div class="slider-container">
            <label for="cohesion">Cohesion Force: <span class="value-display" id="cohesion-value">1.0</span></label>
            <input type="range" id="cohesion" min="0" max="3" step="0.1" value="1.0">
        </div>

        <div class="slider-container">
            <label for="vision-radius">Vision Radius: <span class="value-display" id="vision-radius-value">50</span></label>
            <input type="range" id="vision-radius" min="10" max="200" value="50">
        </div>

        <div class="slider-container">
            <label for="max-speed">Max Speed: <span class="value-display" id="max-speed-value">4</span></label>
            <input type="range" id="max-speed" min="1" max="10" step="0.5" value="4">
        </div>

        <div class="boid-style-container">
            <h3>Boid Appearance</h3>
            <div class="boid-style-options">
                <div class="boid-style-option active" data-style="arrow">Arrow</div>
                <div class="boid-style-option" data-style="triangle">Triangle</div>
                <div class="boid-style-option" data-style="comet">Comet</div>
                <div class="boid-style-option" data-style="bird">Bird</div>
            </div>
        </div>

        <div class="button-container">
            <button id="reset-btn">Reset Simulation</button>
            <button id="pause-btn">Pause</button>
            <button id="predator-btn">Add Predator</button>
        </div>
    </div>

    <div class="stats">
        <span id="fps">FPS: 0</span>
    </div>

    <script src="bird.js"></script>
</body>
</html>
